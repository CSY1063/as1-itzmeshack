<body id="clicked">
  <header>

      <div class="m-logo">
        <a class="link-logo" href="index.html">
          <h1 class="logo">M</h1>
        </a>
      </div>

      <div onclick="closemenu()" id="sidemenu" class="mobile-nav">
        <ul class="nav-links">
          <li class="links">
            <a class="all-links" href="index.html">
              <p class="p-nav-links">01. Home</p>
            </a>
          </li>

          <li class="links">
            <a class="all-links" href="Project.html">

            <a class="all-links" href="Contact.html">
              <p id="mobile-element" class="p-nav-links">05. Contact</p>
            </a>
          </li>

          <!-- add close icons code here-->
        </ul>
        <img
          onclick="closemenu()"
          src="/images/mobile_image/x.png"
          class="close-menu"
          alt="closehamburger-menu"
        />
      </div>
      <!-- add open(i.e hamburger-menu) icons code here-->
      <img
        onclick="openmenu()"
        src="/images/mobile_image/menu-alt-2.png"
        class="open-menu"
        alt="hamburger-menu"
      />
    </nav>
  </header>
  <div class="toggle-container">

    <div id="theme1" class="theme-mode">


      <i onclick="suntoggle()" id="sun-toggle" class="fa-regular fa-sun icon-sun"></i>



    </div>
    <div class="theme-mode2">

      <i onclick="moontoggle()" id="moon-toggle" class="fa-regular fa-moon icon-moon"></i>




    </div>


  </div>


 
  <main class="contact-info">
    <div class="contact-image">
      <img class="contact-image-1" src="images/background/3d_image.png" alt="a human 3d face" />

    </div>
    <h1 class="info">Contact me</h1>
    <h5 class="sub-info"> To Get In Touch With Me</h5>


    <div class="contact-container">

      <form action="#" method="get">

        <div class="flex-division">
          <input class="text-input-1" type="text" placeholder="Full name">
          <input class="text-input-2" type="text" placeholder="Last name">
        </div>
         <div class="grid-division">
          <input class="text-email" type="email" name="#"  placeholder="Email">
          <input class="text-subject" type="text" name="#"  placeholder="Subject">
          <textarea class="text-textarea" placeholder="Message me..." name="myTextarea"></textarea>
         </div>
          <div  onclick="submit()" class="btn-container">
            <input  class="btn-submit-form" type="submit" value="Submit Now">

          </div>

      </form>


    </div>


  </main>

  <div class="footer">
    <footer class="footer-container">
      <a class="linkdin-links" href="#">
        <i class="fa-brands fa-linkedin"></i>
      </a>
      <a class="insta-links" href="#">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a class="git-links" href="#">
        <i class="fa-brands fa-github"></i>
      </a>
    </footer>
    <div class="copy-container">
